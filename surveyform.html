<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyform.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="/article-survey-form" method="post">
      <ul>
        <li>
          <label for="username" placeholder="Enter Your Name" required
            >Username:</label
          >
          <input type="text" id="username" name="username" />
        </li>

        <li>
          <label for="mail" placeholder="name@domail.com" required
            >E-mail:</label
          >
          <input type="email" id="mail" name="user_email" />
        </li>

        <li>
          <label class="labels" required
            >What Is Your General Opinion About This Article?</label
          >
          <div class="inputs"></div>

          <select id="dropdown" type="dropdown">
            <option disabled selected value>Select an option</option>
            <option id="positive">Positive</option>
            <option id="negative">Negative</option>
            <option id="neutral">Neutral</option>
          </select>
        </li>
      </ul>

      <div class="labels"></div>
      <label>Any Comments or Suggestions?</label>

      <div class="inputs">
        <textarea placeholder="Type Your Comment Here...."></textarea>
      </div>

      <button type="submit" id="submit">Send</button>

      <div>
        <input
          type="checkbox"
          id="subscribeNews"
          name="subscribe"
          value="newsletter"
        />
        <label for="subscribeNews">Subscribe To Newsletter?</label>
      </div>
    </form>
  </body>
</html>
