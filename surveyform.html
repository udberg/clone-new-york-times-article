<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <form action="/article-survey-form" method="post">
        <ul>

         <li>
           <label for="username" placeholder="Enter Your Name" required>Username:</label>
           <input type="text" id="username" name="username">
         </li>

         <li>
           <label for="mail" placeholder="name@domail.com" required>E-mail:</label>
           <input type="email" id="mail" name="user_email">
         </li>

         <li>
            <label class="labels" required>What Is Your General Opinion About This Article?</label>
            <div class="inputs"></div>

              <select id="dropdown" type="dropdown">
                 <option disabled selected value>Select an option</option> 
                 <option id="positive">Positive</option> 
                <option id="negative">Negative</option>
                 <option id="neutral">Neutral</option> 
                
              </select>
         </li>
        </ul>

        <div class="labels"> </div>
            <label>Any Comments or Suggestions?</label>
          
          <div class="inputs">
            <textarea placeholder="Type Your Comment Here...."></textarea>
                </div>
        

            <button type="submit" id="submit">Send</button>

        <div>
            <input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter">
            <label for="subscribeNews">Subscribe To Newsletter?</label>
          </div>
        
       </form>
</body>
</html>
